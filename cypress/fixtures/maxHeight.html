<script src="/dist/boilerplate.js"></script>
<script>
  let template = new boilerplate({
    fonts: ['IBM Plex Sans'],
    templateProps: {}
  });

  // This function will run whenever there is a change to any text input
  template.on('inputs-change', async () => {
    await template.ensureAllImagesLoaded()

    template.maxHeightCheck(document.querySelector('.target p'), 'parent');
    template.maxHeightCheck(document.querySelectorAll('.targets p'), 'parent');
    template.maxHeightCheck(document.querySelectorAll('.css p'), 'css');
    template.maxHeightCheck(document.querySelectorAll('.height'), '100');
    
    template.maxHeightCheck();
    template.completeRender();
  })
</script>
